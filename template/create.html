{% extends "base.html" %}
{% block title %} Create new open module {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

 <div class="row">
     <h2>Create new open module.</h2>
 </div>

 <div class="row">

   <div class="class="col-md-6 col-md-offset-3">

   <form class="form-horizontal" role="form" action="/create" method="post">
       <div class="form-group">
            <label for="headline">Headine</label>
            <input type="text" class="form-control" id="headline" name="headline" placeholder="Enter Headline">
       </div>

       <div class="form-group">
            <label for="link">Link</label>
             <input type="text" class="form-control" id="link" name="link" placeholder="Enter Link">
       </div>

       <div class="form-group">
            <label for="Copy">Copy</label>
            <textarea type="copy" class="form-control" id="copy" name="headline" placeholder="Enter Copy"  rows="12"></textarea>
       </div>
       <div class="form-group">
               <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Create</button>
               </div>
       </div>
   </form>
   </div>
<br>
<br>
<a href="/list">View all</a>
</div>
{% endblock %}
