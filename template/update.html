 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set up your open</title>
</head>

   <form action="/update" method="post">
      <input type="hidden" name="id" value="{{id}}">
      Headline: <div><input id="headline" name="headline" value="{{snippet.headline}}"></div>
      Link: <div><input id="link" name="link" value="{{snippet.link}}"></div>
      Copy: <div><textarea id="copy" name="copy" cols="60" rows="12">{{snippet.copy}}</textarea></div>
     <div><input type="submit" value="Update"></div>
   </form>
</body>
</html>
